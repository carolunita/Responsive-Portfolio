	<body>

		<header id="header">
			<div class="wrapper">
				<a href="index.html" id="name-logo">Carolina Quiel</a>
				<nav>
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				</nav>
			</div>
		</header>

		<div id="body-wrapper" class="wrapper">
			<section class="body-wrapper">
				<h1>Contact Me</h1>		
				<form id="contact-form">	
            		<ul>
                		<li>
                    		<label for="name">Name:</label>
                    		<input type="text" name="name" placeholder="Jane Doe" required="required">
                		</li>
                		<li>
                    		<label for="email">Email:</label>
                    		<input type="email" name="email" placeholder="example@email.com" required="required">
                		</li>
                		<li>
                    		<label for="message">Message:</label>
                    		<textarea name="message" rows="10" cols="30" placeholder="Write your message here"></textarea> 
                		</li>
                		<li>
                    		<input type="submit" name="submit">
                		</li>
            		  </ul>
				</form>
			</section>
		</div>

		<footer>

		</footer>

	</body>
